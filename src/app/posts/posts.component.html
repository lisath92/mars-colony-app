<!-- This is a list of posts-->

<main class="posts">
  <section class="title">
    <h1>4th Rock from the Sun</h1>
  </section>

  <section class="post-reports">
    <div class="each-posts" *ngFor="let post of posts">
      <h2><a href={{post.link}}>{{post.title.rendered}}</a>
      </h2>
      <p class="action" [innerHTML]="post.excerpt.rendered">
      </p>
    </div>
  </section>
  <section class="return-link">
   <a [routerLink]="['/encounters']"><h3>Go back to the encounters page!</h3></a>
   </section>
</main>
